<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5 Template</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="box bg-primary text-white" style="height: 100px; width: 100px;">
        Draggable
    </div>

    <div class="container bg-info" style="height: 200px; width: 200px; border: 1px solid black;">
        <div class="box-2 bg-primary text-white" style="height: 100px; width: 100px;">
            Draggable Y
        </div>
    </div>

    <div class="box-3 bg-primary text-white" style="height: 100px; width: 100px;">
        Spinable
    </div>

    <div class="box-4 bg-info text-white" style="height: 100px; width: 100px;">
        Spinable 2
    </div>

    <div class="box-snap bg-primary text-white" style="height: 100px; width: 100px;">
        Snap
    </div>

    <div class="box-snap-2 bg-primary text-white" style="height: 100px; width: 100px;">
        Snap 2
    </div>

    <div class="box-velocity bg-primary text-white" style="height: 100px; width: 100px;">
        Velocity
    </div>


    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/Draggable.min.js"></script>

    <script src="./script.js"></script>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
