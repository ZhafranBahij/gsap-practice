<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  </head>
  <body>

    <h1>Hello, world!</h1>

    <div class="box bg-primary text-white " style="height: 100px; width: 100px;">
        Yahoo
    </div>

    <div class="box2 bg-primary text-white " style="height: 100px; width: 100px;">
        Yahoo
    </div>

    <div class="box-from bg-primary text-white " style="height: 100px; width: 100px;">
        Yahoo
    </div>

    <div class="box-from-to bg-primary text-white " style="height: 100px; width: 100px;">
        Yahoo
    </div>

    <div class="box3 bg-primary text-white" style="height: 100px; width: 100px;">
        Yahoo
    </div>

    <svg id="svg" viewBox="0 0 100 100">
        <rect class="svgBox" fill="#28a92b" x="0" y="35" width="30" height="30" rx="2" />
     </svg>

     <div class="box-repeat bg-primary text-white" style="height: 100px; width: 100px;">
        Yahoo
    </div>

     <div class="box-delay-1 bg-primary text-white" style="height: 100px; width: 100px;">
        Yahoo
    </div>

     <div class="box-delay-2 bg-primary text-white" style="height: 100px; width: 100px;">
        Yahoo
    </div>

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/gsap.min.js"></script>
    <script src="./script.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.min.js" integrity="sha384-VQqxDN0EQCkWoxt/0vsQvZswzTHUVOImccYmSyhJTp7kGtPed0Qcx8rK9h9YEgx+" crossorigin="anonymous"></script>  

</body>
</html>
